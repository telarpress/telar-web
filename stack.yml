functions:
  actions:
    lang: golang-middleware
    handler: ./src/controllers/actions
    image: telarpress/actions:v0.2
    fprocess: ""
    environment:
      app_name: Telar Social
      base_route: /actions
      cookie_root_domain: .telar.dev
      db_type: mongo
      external_domain: https://social.telar.dev
      external_redirect_domain: https://social.telar.dev/auth
      gateway: https://social.telar.dev
      header_cookie_name: he
      mongo_database: test
      mongo_host: mongodb+srv://telar:%s@cluster0.l6ojz.mongodb.net/test?retryWrites=true&w=majority
      mongo_pwd_path: /var/openfaas/secrets/mongo-pwd
      org_avatar: https://avatars3.githubusercontent.com/u/43268620
      org_name: Red Gold
      origin: https://social.telar.dev
      payload_cookie_name: pa
      phone_auth_id_path: /var/openfaas/secrets/phone-auth-id
      phone_auth_token_path: /var/openfaas/secrets/phone-auth-token
      phone_source_number: "0123456"
      private_key_path: /var/openfaas/secrets/key
      public_key_path: /var/openfaas/secrets/key.pub
      query_pretty_url: "true"
      read_timeout: 10s
      recaptcha_key_path: /var/openfaas/secrets/recaptcha-key
      recaptcha_site_key: 6LfXPboUAAAAAIQmwp8HVll7n7ZUpwNW1JL5RcoW
      redis_address: redis-19712.c12.us-east-1-4.ec2.cloud.redislabs.com:19712
      ref_email: polling.social@gmail.com
      ref_email_pass_path: /var/openfaas/secrets/ref-email-pass
      signature_cookie_name: si
      smtp_email: smtp.gmail.com
      web_domain: https://social.telar.dev
      websocket_server_url: https://red-gold-socket.herokuapp.com
      write_debug: "true"
      write_timeout: 10s
    secrets:
    - secrets
    skip_build: false
    constraints: null
    environment_file:
    - config/app_config.yml
    - config/action_config.yml
    - config/server_web_config.yml
    - config/gateway_config.yml
    labels:
      com.openfaas.scale.zero: "false"
      openfaas-cloud: "1"
      role: ts-system
    limits: null
    requests: null
    readonly_root_filesystem: false
    build_options: []
